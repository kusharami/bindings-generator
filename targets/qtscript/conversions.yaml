definitions:
  # the names of the functions - we use this to generate the code and to register the functions in
  # the javascript class
  ifunction: "${qtscript_class_name}::${registration_name}"
  sfunction: "${qtscript_class_name}::${registration_name}"
conversions:
  native_types:
    "std::string": QByteArray
    "char*": QByteArray
    "unsigned char*": QByteArray
    "std::function": QScriptValue
    "@QFlags<.*>": int
    "@QUrlTwoFlags<.*>": int
    "enum": int
  to_native:
    "std::string": "std::string(${in_value}.data(), size_t(${in_value}.size()))"
    "char*": "${in_value}${'.' if $arg.is_const else '->'}data()"
    "unsigned char*": "reinterpret_cast<${'const ' if $arg.is_const else ''}unsigned char*>(${in_value}${'.' if $arg.is_const else '->'}data())"
    intptr_t: "${in_value}"
    uintptr_t: "${in_value}"
    ushort: "${in_value}"
    uint: "${in_value}"
    int8_t: "${in_value}"
    uint8_t: "${in_value}"
    int16_t: "${in_value}"
    uint16_t: "${in_value}"
    int32_t: "${in_value}"
    uint32_t: "${in_value}"
    int64_t: "${in_value}"
    uint64_t: "${in_value}"
    size_t: "${in_value}"
    ssize_t: "${in_value}"
    qint8: "${in_value}"
    quint8: "${in_value}"
    qint16: "${in_value}"
    quint16: "${in_value}"
    qint32: "${in_value}"
    quint32: "${in_value}"
    qint64: "${in_value}"
    quint64: "${in_value}"
    qlonglong: "${in_value}"
    qulonglong: "${in_value}"
    qintptr: "${in_value}"
    quintptr: "${in_value}"
    qreal: "${in_value}"
    cc_time_t: "${in_value}"
    enum: "${arg.namespaced_name + '(' + $in_value + ')'}"
    "@QFlags<.*>": "${arg.namespaced_name + '(' + $in_value + ')'}"
    "@QUrlTwoFlags<.*>": "${arg.namespaced_name + '(' + $in_value + ')'}"
  from_native:
    "std::string": "QByteArray(${in_value}.c_str(), int(${in_value}.size()))"
    "char*": "QByteArray(${in_value})"
    "unsigned char*": "QByteArray(reinterpret_cast<const char*>(${in_value}))"
    intptr_t: "${in_value}"
    uintptr_t: "${in_value}"
    ushort: "${in_value}"
    uint: "${in_value}"
    int8_t: "${in_value}"
    uint8_t: "${in_value}"
    int16_t: "${in_value}"
    uint16_t: "${in_value}"
    int32_t: "${in_value}"
    uint32_t: "${in_value}"
    int64_t: "${in_value}"
    uint64_t: "${in_value}"
    size_t: "${in_value}"
    ssize_t: "${in_value}"
    qint8: "${in_value}"
    quint8: "${in_value}"
    qint16: "${in_value}"
    quint16: "${in_value}"
    qint32: "${in_value}"
    quint32: "${in_value}"
    qint64: "${in_value}"
    quint64: "${in_value}"
    qlonglong: "${in_value}"
    qulonglong: "${in_value}"
    qintptr: "${in_value}"
    quintptr: "${in_value}"
    qreal: "${in_value}"
    cc_time_t: "${in_value}"
    enum: "int(${in_value})"
    "@QFlags<.*>": "int(${in_value})"
    "@QUrlTwoFlags<.*>": "int(${in_value})"
    "std::function": "QScriptValue::NullValue"
  ns_map:
    "cocos2d::extension::": "cc."
    "cocos2d::ui::": "ccui."
    "cocos2d::": "cc."
    "spine::": "sp."
    "cocostudio::": "ccs."
    "cocosbuilder::": "cc."
    "CocosDenshion::": "cc."